type Job {
    _id: String!
    title: String!
    description: String
    companyName: String!
    country: String!
    city: String!
    address: String
    createdAt: String
    updatedAt: String
}

input JobInput {
  title: String!
  description: String!
  companyName: String
  country: String
  city: String
  address: String
}


enum Role {
  RECRUITER
  TEMPORARY_USER
  ENTRY_MEMBERSHIP
  INTERMEDIATE_MEMBERSHIP
  ADVANCED_MEMBERSHIP
}

input UserRegistrationInput {
  email: String!
  firstName: String
  lastName: String
  companyName: String
    
}

input JobUpdate {
  _id: String!
  title: String
  description: String
  companyName: String
  country: String
  city: String
  address: String
}
  
type JobSearchPagingResult {
  jobs: [Job]
  pageSize: Int
  pageNumber: Int
  totalCount: Int
}

type Query {
  ### Job related
  searchJobs(userInput: String, pageNumber: Int): JobSearchPagingResult
  jobDetail(jobId: String!): Job

  ### Registration related
  requestLoginQrCodeImage(provider: String): String
}

type Mutation {
  ### Job related
  addJob(job: JobInput): Job
  updateJob(job: JobUpdate): Job
  removeJob(jobId: String!): Job

  ### Registration related
  registerNewUser: String
}